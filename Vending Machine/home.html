<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="../Vending Machine/home.css">
</head>

<body>
    <header>
        <h1>
            Vending Machine
        </h1>
        <hr>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="menu-container col-9">
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
                <div class="menu-selections"></div>
            </div>
            <div class="menu-options-container col-3">
                <div class="menu-options">
                    <form class="money-block">
                        <div>
                            <label for="mAmount">
                                    Total $ In
                            </label>
                        </div>

                        <div>
                            <input type="text" id="mAmount" name="mAmount">
                        </div>
                    </form>

                    <div id="coins">
                            <button type="button">Add Dollar</button>
                            <button type="button">Add Quarter</button>
                            <button type="button">Add Dime</button>
                            <button type="button">Add Nickel</button>
                    </div>
                </div>
                <div class="menu-options" id="middle">

                </div>
                <div class="menu-options">

                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../Vending Machine/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
