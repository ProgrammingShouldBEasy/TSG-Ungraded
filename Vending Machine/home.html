<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Vending Machine/home.css">
</head>

<body>
    <header>
        <h1>
            Vending Machine
        </h1>
        <hr>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="menu-container col-9" id="menu">
            </div>
            <div class="menu-options-container col-3">
                <div class="menu-options">
                    <form class="money-block">
                        <div>
                            <label for="mAmount">
                                Total $ In
                            </label>
                        </div>

                        <div>
                            <input type="text" id="mAmount" name="mAmount" value="0.00">
                        </div>
                    </form>

                    <div id="coins">
                        <button type="button" id="add-Dollar">Add Dollar</button>
                        <button type="button" id="add-Quarter">Add Quarter</button>
                        <button type="button" id="add-Dime">Add Dime</button>
                        <button type="button" id="add-Nickel">Add Nickel</button>
                    </div>
                </div>
                <div class="menu-options" id="middle">
                    <form class="business-block">
                        <div>
                            <label for="message">
                                Messages
                            </label>
                        </div>

                        <div>
                            <input type="text" id="message" name="message" value="">
                        </div>
                        <div>
                            <label for="item-name">
                                Item:
                            </label>
                            <input type="text" id="item-name" name="item-name" value="">
                        </div>
                    </form>
                    <button type="button" id="submit-purchase">Make Purchase</button>
                </div>
                <div class="menu-options" id="bottom">
                    <form class="change-block">
                        <div>
                            <label for="change">
                                Change
                            </label>
                        </div>

                        <div>
                            <input type="text" id="change" name="change" value="">
                        </div>
                    </form>
                    <br>
                    <button type="button" id="change-return">Change Return</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../Vending Machine/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
